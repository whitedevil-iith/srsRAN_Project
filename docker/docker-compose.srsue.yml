# =============================================================================
# Docker Compose with srsRAN 4G UEs
# =============================================================================
# Topology:
#   - CU0 → DU0, DU1 (2 DUs, each with 2 UEs = 4 UEs)
#   - CU1 → DU2 (1 DU with 2 UEs = 2 UEs)
#   - Total: 2 CUs, 3 DUs, 6 UEs
#
# Traffic generation: Aggregate traffic follows the pattern, randomly split among UEs
# Stress generation: Only during positive traffic slope, with configurable probabilities
#

# Volumes definition
volumes:
  grafana-storage:
  influxdb-storage:
  ue-storage:

# Network definition
networks:
  oran-intel:
    driver: bridge
    ipam:
      config:
        - subnet: 175.0.0.0/8

services:
  # =============================================================================
  # 5G Core Network
  # =============================================================================
  5gc:
    container_name: open5gs_5gc
    build:
      context: open5gs
      target: open5gs
      args:
        OS_VERSION: "22.04"
        OPEN5GS_VERSION: "v2.7.0"
    env_file:
      - ${OPEN5GS_ENV_FILE:-./open5gs/open5gs.env}
    privileged: true
    ports:
      - "9999:9999/tcp"
      - "38412:38412/sctp"
      - "2152:2152/udp"
    command: 5gc -c open5gs-5gc.yml
    healthcheck:
      test: [ "CMD-SHELL", "nc -z 127.0.0.20 7777" ]
      interval: 3s
      timeout: 1s
      retries: 60
    networks:
      oran-intel:
        ipv4_address: ${OPEN5GS_IP:-175.53.1.2}

  # =============================================================================
  # CU Nodes (Central Units)
  # CU0 connects to DU0 and DU1 (2 DUs)
  # CU1 connects to DU2 (1 DU)
  # =============================================================================
  cu0:
    container_name: srscu0
    image: srsran/gnb
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        OS_VERSION: "24.04"
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${CU0_CONFIG_PATH:-./configs/cu0_srsue.yml}:/config/cu.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.10.1
    depends_on:
      5gc:
        condition: service_healthy
    command: srscu -c /config/cu.conf
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "2.0"
          memory: 4G

  cu1:
    container_name: srscu1
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${CU1_CONFIG_PATH:-./configs/cu1_srsue.yml}:/config/cu.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.10.2
    depends_on:
      5gc:
        condition: service_healthy
      cu0:
        condition: service_started
    command: srscu -c /config/cu.conf
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "2.0"
          memory: 4G

  # =============================================================================
  # DU Nodes (Distributed Units)
  # DU0, DU1 → CU0 (each with 2 UEs)
  # DU2 → CU1 (with 2 UEs)
  # =============================================================================
  du0:
    container_name: srsdu0
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${DU0_CONFIG_PATH:-./configs/du0_srsue.yml}:/config/du.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.1.10
    depends_on:
      cu0:
        condition: service_started
    command: srsdu -c /config/du.conf
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "4.0"
          memory: 4G

  du1:
    container_name: srsdu1
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${DU1_CONFIG_PATH:-./configs/du1_srsue.yml}:/config/du.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.1.13
    depends_on:
      cu0:
        condition: service_started
    command: srsdu -c /config/du.conf
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "4.0"
          memory: 4G

  du2:
    container_name: srsdu2
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${DU2_CONFIG_PATH:-./configs/du2_srsue.yml}:/config/du.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.1.14
    depends_on:
      cu1:
        condition: service_started
    command: srsdu -c /config/du.conf
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "4.0"
          memory: 4G

  # =============================================================================
  # srsRAN 4G UEs (6 UEs total, 2 per DU)
  # DU0: srsue0, srsue1
  # DU1: srsue2, srsue3
  # DU2: srsue4, srsue5
  # =============================================================================
  srsue0:
    container_name: srsue0
    image: srsran/srsue
    build:
      context: ./srsue
      dockerfile: Dockerfile
      args:
        SRSRAN_4G_VERSION: "release_23_11"
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    volumes:
      - ${UE0_CONFIG_PATH:-./configs/ue0.conf}:/config/ue.conf:ro
      - ue-storage:/tmp
      - ./scripts:/scripts:ro
    environment:
      - UE_ID=0
      - IPERF_SERVER_IP=10.45.0.1
      - IPERF_SERVER_PORT=5001
    networks:
      oran-intel:
        ipv4_address: 175.53.1.30
    depends_on:
      du0:
        condition: service_started
    command: srsue /config/ue.conf
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  srsue1:
    container_name: srsue1
    image: srsran/srsue
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    volumes:
      - ${UE1_CONFIG_PATH:-./configs/ue1.conf}:/config/ue.conf:ro
      - ue-storage:/tmp
      - ./scripts:/scripts:ro
    environment:
      - UE_ID=1
      - IPERF_SERVER_IP=10.45.0.1
      - IPERF_SERVER_PORT=5001
    networks:
      oran-intel:
        ipv4_address: 175.53.1.31
    depends_on:
      du0:
        condition: service_started
    command: srsue /config/ue.conf
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  srsue2:
    container_name: srsue2
    image: srsran/srsue
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    volumes:
      - ${UE2_CONFIG_PATH:-./configs/ue2.conf}:/config/ue.conf:ro
      - ue-storage:/tmp
      - ./scripts:/scripts:ro
    environment:
      - UE_ID=2
      - IPERF_SERVER_IP=10.45.0.1
      - IPERF_SERVER_PORT=5001
    networks:
      oran-intel:
        ipv4_address: 175.53.1.32
    depends_on:
      du1:
        condition: service_started
    command: srsue /config/ue.conf
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  srsue3:
    container_name: srsue3
    image: srsran/srsue
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    volumes:
      - ${UE3_CONFIG_PATH:-./configs/ue3.conf}:/config/ue.conf:ro
      - ue-storage:/tmp
      - ./scripts:/scripts:ro
    environment:
      - UE_ID=3
      - IPERF_SERVER_IP=10.45.0.1
      - IPERF_SERVER_PORT=5001
    networks:
      oran-intel:
        ipv4_address: 175.53.1.33
    depends_on:
      du1:
        condition: service_started
    command: srsue /config/ue.conf
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  srsue4:
    container_name: srsue4
    image: srsran/srsue
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    volumes:
      - ${UE4_CONFIG_PATH:-./configs/ue4.conf}:/config/ue.conf:ro
      - ue-storage:/tmp
      - ./scripts:/scripts:ro
    environment:
      - UE_ID=4
      - IPERF_SERVER_IP=10.45.0.1
      - IPERF_SERVER_PORT=5001
    networks:
      oran-intel:
        ipv4_address: 175.53.1.34
    depends_on:
      du2:
        condition: service_started
    command: srsue /config/ue.conf
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  srsue5:
    container_name: srsue5
    image: srsran/srsue
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    volumes:
      - ${UE5_CONFIG_PATH:-./configs/ue5.conf}:/config/ue.conf:ro
      - ue-storage:/tmp
      - ./scripts:/scripts:ro
    environment:
      - UE_ID=5
      - IPERF_SERVER_IP=10.45.0.1
      - IPERF_SERVER_PORT=5001
    networks:
      oran-intel:
        ipv4_address: 175.53.1.35
    depends_on:
      du2:
        condition: service_started
    command: srsue /config/ue.conf
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # =============================================================================
  # iperf Server for Traffic Testing
  # =============================================================================
  iperf-server:
    container_name: iperf_server
    image: networkstatic/iperf3
    ports:
      - "5001:5001/udp"
      - "5001:5001/tcp"
    command: -s -p 5001
    networks:
      oran-intel:
        ipv4_address: 175.53.1.100
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  # =============================================================================
  # Traffic Generator
  # Generates iperf UDP traffic with aggregate pattern split randomly among UEs
  # =============================================================================
  traffic-generator:
    container_name: traffic_generator
    image: python:3.11-slim
    volumes:
      - ../scripts/data_collection:/scripts:ro
      - ue-storage:/data
    environment:
      # Traffic pattern (aggregate Mbps for each time slice, split randomly among UEs)
      - TRAFFIC_PATTERN=[11.0, 8.1, 5.6, 3.6, 2.7, 1.9, 3.0, 5.0, 7.1, 11.1, 11.2, 11.9, 12.3, 13.0, 13.1, 12.9, 12.7, 12.4, 12.2, 12.0, 13.0, 14.0, 15.0, 14.0]
      - TRAFFIC_DURATION=24h
      - UE_IPS=10.45.0.2,10.45.0.3,10.45.0.4,10.45.0.5,10.45.0.6,10.45.0.7
      - SERVER_IP=175.53.1.100
      - SERVER_PORT=5001
    working_dir: /scripts
    command: >
      bash -c "
        pip install requests websocket-client &&
        python generate_traffic.py
          --pattern '${TRAFFIC_PATTERN}'
          --duration '${TRAFFIC_DURATION}'
          --ue-ips '${UE_IPS}'
          --server-ip '${SERVER_IP}'
          --server-port '${SERVER_PORT}'
          --aggregate-mode
          --output-file /data/traffic_log.csv
      "
    networks:
      oran-intel:
        ipv4_address: 175.53.1.101
    depends_on:
      - srsue0
      - srsue1
      - srsue2
      - srsue3
      - srsue4
      - srsue5
      - iperf-server

  # =============================================================================
  # Data Collector
  # Collects metrics from all E2 nodes
  # =============================================================================
  data-collector:
    container_name: data_collector
    image: python:3.11-slim
    volumes:
      - ../scripts/data_collection:/scripts:ro
      - ue-storage:/data
    environment:
      - COLLECTION_INTERVAL=1
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
      - E2_NODES=cu0:srscu0:175.53.10.1:8001,cu1:srscu1:175.53.10.2:8001,du0:srsdu0:175.53.1.10:8001,du1:srsdu1:175.53.1.13:8001,du2:srsdu2:175.53.1.14:8001
    working_dir: /scripts
    command: >
      bash -c "
        pip install requests websocket-client &&
        python collect_metrics.py
          --interval ${COLLECTION_INTERVAL}
          --output-dir /data/metrics
          --cadvisor-url '${CADVISOR_URL}'
          --node-exporter-url '${NODE_EXPORTER_URL}'
          --e2-nodes '${E2_NODES}'
      "
    networks:
      oran-intel:
        ipv4_address: 175.53.1.102
    depends_on:
      - cu0
      - cu1
      - du0
      - du1
      - du2
      - cadvisor
      - node-exporter

  # =============================================================================
  # Stress Generator
  # Generates stresses only during positive traffic slope with configurable probabilities
  # =============================================================================
  stress-generator:
    container_name: stress_generator
    image: python:3.11-slim
    privileged: true
    volumes:
      - ../scripts/data_collection:/scripts:ro
      - ue-storage:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - STRESS_SCENARIO=traffic_aware
      - STRESS_DURATION=24h
      - CONTAINERS=srscu0,srscu1,srsdu0,srsdu1,srsdu2
      # Stress probabilities (0.0-1.0) for each stress type
      - STRESS_PROB_CPU=0.3
      - STRESS_PROB_MEMORY=0.2
      - STRESS_PROB_IO=0.15
      - STRESS_PROB_NETWORK_LOSS=0.1
      - STRESS_PROB_NETWORK_LATENCY=0.15
      - STRESS_PROB_DISK=0.1
      # Traffic pattern for slope detection
      - TRAFFIC_PATTERN=[11.0, 8.1, 5.6, 3.6, 2.7, 1.9, 3.0, 5.0, 7.1, 11.1, 11.2, 11.9, 12.3, 13.0, 13.1, 12.9, 12.7, 12.4, 12.2, 12.0, 13.0, 14.0, 15.0, 14.0]
    working_dir: /scripts
    command: >
      bash -c "
        apt-get update && apt-get install -y docker.io &&
        pip install requests &&
        python generate_stress.py
          --scenario '${STRESS_SCENARIO}'
          --duration '${STRESS_DURATION}'
          --containers '${CONTAINERS}'
          --output-dir /data/stress
          --traffic-pattern '${TRAFFIC_PATTERN}'
          --stress-prob-cpu ${STRESS_PROB_CPU}
          --stress-prob-memory ${STRESS_PROB_MEMORY}
          --stress-prob-io ${STRESS_PROB_IO}
          --stress-prob-network-loss ${STRESS_PROB_NETWORK_LOSS}
          --stress-prob-network-latency ${STRESS_PROB_NETWORK_LATENCY}
          --stress-prob-disk ${STRESS_PROB_DISK}
      "
    networks:
      oran-intel:
        ipv4_address: 175.53.1.103
    depends_on:
      - cu0
      - cu1
      - du0
      - du1
      - du2

  # =============================================================================
  # Monitoring Infrastructure
  # =============================================================================

  # InfluxDB - Time Series Database
  influxdb:
    container_name: influxdb
    image: influxdb:${INFLUXDB3_VERSION:-3.1.0-core}
    user: "0:0"
    volumes:
      - influxdb-storage:/var/lib/influxdb3:rw
    env_file:
      - .env
    environment:
      - LOG_FILTER=${INFLUXDB3_LOG_LEVEL:-error}
    command: >
      --object-store=memory --data-dir=/var/lib/influxdb3 --plugin-dir=/var/lib/influxdb3-plugins --node-id="${INFLUXDB_NODE_ID:-node0}" --http-bind="${INFLUXDB3_HTTP_BIND_ADDR:-0.0.0.0:8081}" --without-auth
    restart: on-failure:10
    healthcheck:
      test: >
        curl -f ${INFLUXDB3_HOST_URL:-http://127.0.0.1:8081}/health
      timeout: 5s
      interval: 1s
    ports:
      - "8086:${INFLUXDB3_PORT:-8081}"
    networks:
      oran-intel:
        ipv4_address: 175.40.1.5

  # Grafana - Visualization Dashboard
  grafana:
    container_name: grafana
    image: srsran/grafana
    build:
      context: grafana
      args:
        GF_VERSION: ${GF_VERSION:-12.0.2}
        LOGO_URL: ${GF_LOGO_URL:-https://raw.githubusercontent.com/srsran/srsRAN_Project_docs/main/docs/source/.imgs/logo.png}
    volumes:
      - grafana-storage:/var/lib/grafana:rw
    env_file:
      - .env
    depends_on:
      influxdb:
        condition: service_healthy
    ports:
      - "3300:${GF_PORT:-3000}"
    networks:
      oran-intel:
        ipv4_address: 175.40.1.6

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      oran-intel:
        ipv4_address: 175.40.1.7

  # Node Exporter - Host System Metrics
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.1.8
    pid: host
