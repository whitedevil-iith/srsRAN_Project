# Volumes definition
volumes:
  grafana-storage:
  influxdb-storage:

# Network definition
networks:
  oran-intel:
    driver: bridge
    ipam:
      config:
        - subnet: 175.0.0.0/8

services:
  # =============================================================================
  # 5G Core Network
  # =============================================================================
  5gc:
    container_name: open5gs_5gc
    build:
      context: open5gs
      target: open5gs
      args:
        OS_VERSION: "22.04"
        OPEN5GS_VERSION: "v2.7.0"
    env_file:
      - ${OPEN5GS_ENV_FILE:-./open5gs/open5gs.env}
    privileged: true
    ports:
      - "9999:9999/tcp"
      # Uncomment port to use the 5gc from outside the docker network
      - "38412:38412/sctp"
      - "2152:2152/udp"
    command: 5gc -c open5gs-5gc.yml
    healthcheck:
      test: [ "CMD-SHELL", "nc -z 127.0.0.20 7777" ]
      interval: 3s
      timeout: 1s
      retries: 60
    networks:
      oran-intel:
        ipv4_address: ${OPEN5GS_IP:-175.53.1.2}

  # =============================================================================
  # CU Nodes (Central Units)
  # =============================================================================
  cu0:
    container_name: srscu0
    image: srsran/gnb
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        OS_VERSION: "24.04"
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${CU0_CONFIG_PATH:-./configs/cu0.yml}:/config/cu.conf:ro
      - ${CU0_ENTRYPOINT_PATH:-./scripts/entrypoint_cu0.sh}:/tmp/entrypoint.sh:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.10.1
    depends_on:
      5gc:
        condition: service_healthy
    command: bash -c 'chmod +x /tmp/entrypoint.sh && /tmp/entrypoint.sh && srscu -c /config/cu.conf'
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "2.0"
          memory: 4G

  cu1:
    container_name: srscu1
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${CU1_CONFIG_PATH:-./configs/cu1.yml}:/config/cu.conf:ro
      - ${CU1_ENTRYPOINT_PATH:-./scripts/entrypoint_cu1.sh}:/tmp/entrypoint.sh:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.10.2
    depends_on:
      5gc:
        condition: service_healthy
      cu0:
        condition: service_started
    command: bash -c 'chmod +x /tmp/entrypoint.sh && /tmp/entrypoint.sh && srscu -c /config/cu.conf'
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "2.0"
          memory: 4G

  # =============================================================================
  # DU Nodes (Distributed Units)
  # =============================================================================
  du0:
    container_name: srsdu0
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${DU0_CONFIG_PATH:-./configs/du0.yml}:/config/du.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.1.10
    depends_on:
      cu0:
        condition: service_started
    command: srsdu -c /config/du.conf
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "4.0"
          memory: 4G

  du1:
    container_name: srsdu1
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${DU1_CONFIG_PATH:-./configs/du1.yml}:/config/du.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.1.13
    depends_on:
      cu1:
        condition: service_started
    command: srsdu -c /config/du.conf
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "4.0"
          memory: 4G

  du2:
    container_name: srsdu2
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${DU2_CONFIG_PATH:-./configs/du2.yml}:/config/du.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.1.14
    depends_on:
      cu1:
        condition: service_started
    command: srsdu -c /config/du.conf
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "4.0"
          memory: 4G

  # =============================================================================
  # Telegraf Metrics Collectors for E2 Nodes
  # Each CU/DU node has its own Telegraf instance to collect all possible metrics
  # =============================================================================

  # Telegraf for CU0
  telegraf-cu0:
    container_name: telegraf_cu0
    image: srsran/telegraf
    build:
      context: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      cu0:
        condition: service_started
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    env_file:
      - .env
    environment:
      - WS_URL=175.53.10.1:8001
      - INFLUXDB3_TESTBED=cu0
      - TELEGRAF_CONTAINER_NAME=srscu0
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
    volumes:
      - ${TELEGRAF_CU0_CONFIG:-./telegraf/telegraf_cu_external.conf}:/etc/srs/telegraf.conf:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.2.1

  # Telegraf for CU1
  telegraf-cu1:
    container_name: telegraf_cu1
    image: srsran/telegraf
    build:
      context: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      cu1:
        condition: service_started
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    env_file:
      - .env
    environment:
      - WS_URL=175.53.10.2:8001
      - INFLUXDB3_TESTBED=cu1
      - TELEGRAF_CONTAINER_NAME=srscu1
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
    volumes:
      - ${TELEGRAF_CU1_CONFIG:-./telegraf/telegraf_cu_external.conf}:/etc/srs/telegraf.conf:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.2.2

  # Telegraf for DU0
  telegraf-du0:
    container_name: telegraf_du0
    image: srsran/telegraf
    build:
      context: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      du0:
        condition: service_started
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    env_file:
      - .env
    environment:
      - WS_URL=175.53.1.10:8001
      - INFLUXDB3_TESTBED=du0
      - TELEGRAF_CONTAINER_NAME=srsdu0
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
    volumes:
      - ${TELEGRAF_DU0_CONFIG:-./telegraf/telegraf_du_external.conf}:/etc/srs/telegraf.conf:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.2.3

  # Telegraf for DU1
  telegraf-du1:
    container_name: telegraf_du1
    image: srsran/telegraf
    build:
      context: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      du1:
        condition: service_started
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    env_file:
      - .env
    environment:
      - WS_URL=175.53.1.13:8001
      - INFLUXDB3_TESTBED=du1
      - TELEGRAF_CONTAINER_NAME=srsdu1
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
    volumes:
      - ${TELEGRAF_DU1_CONFIG:-./telegraf/telegraf_du_external.conf}:/etc/srs/telegraf.conf:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.2.4

  # Telegraf for DU2
  telegraf-du2:
    container_name: telegraf_du2
    image: srsran/telegraf
    build:
      context: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      du2:
        condition: service_started
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    env_file:
      - .env
    environment:
      - WS_URL=175.53.1.14:8001
      - INFLUXDB3_TESTBED=du2
      - TELEGRAF_CONTAINER_NAME=srsdu2
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
    volumes:
      - ${TELEGRAF_DU2_CONFIG:-./telegraf/telegraf_du_external.conf}:/etc/srs/telegraf.conf:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.2.5

  # =============================================================================
  # Monitoring Infrastructure
  # =============================================================================

  # InfluxDB - Time Series Database
  influxdb:
    container_name: influxdb
    image: influxdb:${INFLUXDB3_VERSION:-3.1.0-core}
    user: "0:0"
    volumes:
      - influxdb-storage:/var/lib/influxdb3:rw
    env_file:
      - .env
    environment:
      - LOG_FILTER=${INFLUXDB3_LOG_LEVEL:-error}
    command: >
      --object-store=memory --data-dir=/var/lib/influxdb3 --plugin-dir=/var/lib/influxdb3-plugins --node-id="${INFLUXDB_NODE_ID:-node0}" --http-bind="${INFLUXDB3_HTTP_BIND_ADDR:-0.0.0.0:8081}" --without-auth
    restart: on-failure:10
    healthcheck:
      test: >
        curl -f ${INFLUXDB3_HOST_URL:-http://127.0.0.1:8081}/health
      timeout: 5s
      interval: 1s
    ports:
      - "8086:${INFLUXDB3_PORT:-8081}"
    networks:
      oran-intel:
        ipv4_address: 175.40.1.5

  # Grafana - Visualization Dashboard
  grafana:
    container_name: grafana
    image: srsran/grafana
    build:
      context: grafana
      args:
        GF_VERSION: ${GF_VERSION:-12.0.2}
        LOGO_URL: ${GF_LOGO_URL:-https://raw.githubusercontent.com/srsran/srsRAN_Project_docs/main/docs/source/.imgs/logo.png}
    volumes:
      - grafana-storage:/var/lib/grafana:rw
    env_file:
      - .env
    depends_on:
      influxdb:
        condition: service_healthy
    ports:
      - "3300:${GF_PORT:-3000}"
    networks:
      oran-intel:
        ipv4_address: 175.40.1.6

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      oran-intel:
        ipv4_address: 175.40.1.7

  # Node Exporter - Host System Metrics
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.1.8
    pid: host
