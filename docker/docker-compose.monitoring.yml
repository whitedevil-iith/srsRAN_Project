# =============================================================================
# Docker Compose with Monitoring, Data Collection, and Stress Generation
# =============================================================================
# This configuration uses test_mode for automatic traffic generation, so no
# separate traffic-generator service is needed (unlike docker-compose.srsue.yml).
#
# Topology:
#   - CU0 → DU0 (2 test UEs, CQI=15, RI=1)
#   - CU1 → DU1 (2 test UEs, CQI=12, RI=2), DU2 (2 test UEs, CQI=10, RI=3)
#   - RU0, RU1, RU2 (ZMQ RUs)
#   - Total: 2 CUs, 3 DUs, 3 RUs, 6 test UEs with different channel conditions
#
# Test Mode Traffic Control:
#   Traffic in test_mode is automatically generated by the DU. The traffic
#   characteristics are controlled via the DU configuration files (configs/du*.yml):
#     - test_ue.pdsch_active: Enable/disable downlink traffic (PDSCH)
#     - test_ue.pusch_active: Enable/disable uplink traffic (PUSCH)
#     - test_ue.nof_ues: Number of simulated UEs per DU
#     - test_ue.cqi: Channel Quality Indicator (1-15, affects throughput)
#     - test_ue.ri: Rank Indicator (1-4, for MIMO layers)
#     - test_ue.pmi: Precoding Matrix Indicator
#
#   Each DU is configured with different CQI and RI values for diversity:
#     - DU0: CQI=15 (best channel), RI=1
#     - DU1: CQI=12 (good channel), RI=2
#     - DU2: CQI=10 (moderate channel), RI=3
#
#   Note: Test mode traffic is continuous and not dynamically controllable at
#   runtime. To change traffic patterns, modify the DU config files and restart.
#
# Data Collection:
#   - Collects metrics from all E2 nodes (CUs, DUs) with proper prefixes:
#     - cAdvisor metrics: prefixed with "cAdvisor_"
#     - Node Exporter metrics: prefixed with "NodeExporter_"
#     - RAN metrics: prefixed with "RAN_"
#   - All counter metrics are converted to gauge/rate metrics
#   - Saves to ./collected_data/ directory
#
# Stress Generation:
#   - Applies stresses during positive traffic slope (traffic_aware mode)
#   - Supports CPU, memory, I/O, network loss/latency, and disk stress
#   - Saves stress events to ./stress_data/ directory
#

# Volumes definition
volumes:
  grafana-storage:
  influxdb-storage:
  ue-storage:

# Network definition
networks:
  oran-intel:
    driver: bridge
    ipam:
      config:
        - subnet: 175.0.0.0/8

services:
  # =============================================================================
  # 5G Core Network
  # =============================================================================
  5gc:
    container_name: open5gs_5gc
    build:
      context: open5gs
      target: open5gs
      args:
        OS_VERSION: "22.04"
        OPEN5GS_VERSION: "v2.7.0"
    env_file:
      - ${OPEN5GS_ENV_FILE:-./open5gs/open5gs.env}
    privileged: true
    ports:
      - "9999:9999/tcp"
      # Uncomment port to use the 5gc from outside the docker network
      - "38412:38412/sctp"
      - "2152:2152/udp"
    command: 5gc -c open5gs-5gc.yml
    healthcheck:
      test: [ "CMD-SHELL", "nc -z 127.0.0.20 7777" ]
      interval: 3s
      timeout: 1s
      retries: 60
    networks:
      oran-intel:
        ipv4_address: ${OPEN5GS_IP:-175.53.1.2}

  # =============================================================================
  # CU Nodes (Central Units)
  # =============================================================================
  cu0:
    container_name: srscu0
    image: srsran/gnb
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        OS_VERSION: "24.04"
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${CU0_CONFIG_PATH:-./configs/cu0.yml}:/config/cu.conf:ro
      - ${CU0_ENTRYPOINT_PATH:-./scripts/entrypoint_cu0.sh}:/tmp/entrypoint.sh
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.10.1
    depends_on:
      5gc:
        condition: service_healthy
    command: bash -c 'chmod +x /tmp/entrypoint.sh && /tmp/entrypoint.sh && srscu -c /config/cu.conf'
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "2.0"
          memory: 4G

  cu1:
    container_name: srscu1
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${CU1_CONFIG_PATH:-./configs/cu1.yml}:/config/cu.conf:ro
      - ${CU1_ENTRYPOINT_PATH:-./scripts/entrypoint_cu1.sh}:/tmp/entrypoint.sh  
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.10.2
    depends_on:
      5gc:
        condition: service_healthy
      cu0:
        condition: service_started
    command: bash -c 'chmod +x /tmp/entrypoint.sh && /tmp/entrypoint.sh && srscu -c /config/cu.conf'
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "2.0"
          memory: 4G

  # =============================================================================
  # DU Nodes (Distributed Units)
  # =============================================================================
  du0:
    container_name: srsdu0
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${DU0_CONFIG_PATH:-./configs/du0.yml}:/config/du.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.1.10
    depends_on:
      cu0:
        condition: service_started
    command: srsdu -c /config/du.conf
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "4.0"
          memory: 4G

  du1:
    container_name: srsdu1
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${DU1_CONFIG_PATH:-./configs/du1.yml}:/config/du.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.1.13
    depends_on:
      cu1:
        condition: service_started
    command: srsdu -c /config/du.conf
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "4.0"
          memory: 4G

  du2:
    container_name: srsdu2
    image: srsran/gnb
    stdin_open: true
    tty: true
    privileged: true
    cap_add:
      - SYS_NICE
      - CAP_SYS_PTRACE
    volumes:
      - /dev/bus/usb/:/dev/bus/usb/
      - /usr/share/uhd/images:/usr/share/uhd/images
      - ${DU2_CONFIG_PATH:-./configs/du2.yml}:/config/du.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    networks:
      oran-intel:
        ipv4_address: 175.53.1.14
    depends_on:
      cu1:
        condition: service_started
    command: srsdu -c /config/du.conf
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "4.0"
          memory: 4G

  # =============================================================================
  # RU Nodes (Radio Units) - ZMQ Servers for DU Radio Backend
  # =============================================================================
  ru0:
    container_name: srsru0
    image: srsran/gnb
    stdin_open: true
    tty: true
    networks:
      oran-intel:
        ipv4_address: 175.53.1.20
    volumes:
      - ${RU0_CONFIG_PATH:-./configs/ru0.yml}:/config/ru.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    depends_on:
      5gc:
        condition: service_healthy
    command: gnb -c /config/ru.conf
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "2.0"
          memory: 2G

  ru1:
    container_name: srsru1
    image: srsran/gnb
    stdin_open: true
    tty: true
    networks:
      oran-intel:
        ipv4_address: 175.53.1.21
    volumes:
      - ${RU1_CONFIG_PATH:-./configs/ru1.yml}:/config/ru.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    depends_on:
      5gc:
        condition: service_healthy
    command: gnb -c /config/ru.conf
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "2.0"
          memory: 2G

  ru2:
    container_name: srsru2
    image: srsran/gnb
    stdin_open: true
    tty: true
    networks:
      oran-intel:
        ipv4_address: 175.53.1.22
    volumes:
      - ${RU2_CONFIG_PATH:-./configs/ru2.yml}:/config/ru.conf:ro
    environment:
      - CADVISOR_ENDPOINT=http://cadvisor:8080
      - NODE_EXPORTER_ENDPOINT=http://node-exporter:9100/metrics
    depends_on:
      5gc:
        condition: service_healthy
    command: gnb -c /config/ru.conf
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "2.0"
          memory: 2G

  # =============================================================================
  # Telegraf Metrics Collectors for E2 Nodes
  # Each CU/DU node has its own Telegraf instance to collect all possible metrics
  # =============================================================================

  # Telegraf for CU0
  telegraf-cu0:
    container_name: telegraf_cu0
    image: srsran/telegraf
    build:
      context: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      cu0:
        condition: service_started
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    env_file:
      - .env
    environment:
      - WS_URL=175.53.10.1:8001
      - INFLUXDB3_TESTBED=cu0
      - TELEGRAF_CONTAINER_NAME=srscu0
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
    volumes:
      - ${TELEGRAF_CU0_CONFIG:-./telegraf/telegraf_cu_external.conf}:/etc/srs/telegraf.conf:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.2.1

  # Telegraf for CU1
  telegraf-cu1:
    container_name: telegraf_cu1
    image: srsran/telegraf
    build:
      context: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      cu1:
        condition: service_started
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    env_file:
      - .env
    environment:
      - WS_URL=175.53.10.2:8001
      - INFLUXDB3_TESTBED=cu1
      - TELEGRAF_CONTAINER_NAME=srscu1
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
    volumes:
      - ${TELEGRAF_CU1_CONFIG:-./telegraf/telegraf_cu_external.conf}:/etc/srs/telegraf.conf:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.2.2

  # Telegraf for DU0
  telegraf-du0:
    container_name: telegraf_du0
    image: srsran/telegraf
    build:
      context: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      du0:
        condition: service_started
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    env_file:
      - .env
    environment:
      - WS_URL=175.53.1.10:8001
      - INFLUXDB3_TESTBED=du0
      - TELEGRAF_CONTAINER_NAME=srsdu0
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
    volumes:
      - ${TELEGRAF_DU0_CONFIG:-./telegraf/telegraf_du_external.conf}:/etc/srs/telegraf.conf:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.2.3

  # Telegraf for DU1
  telegraf-du1:
    container_name: telegraf_du1
    image: srsran/telegraf
    build:
      context: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      du1:
        condition: service_started
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    env_file:
      - .env
    environment:
      - WS_URL=175.53.1.13:8001
      - INFLUXDB3_TESTBED=du1
      - TELEGRAF_CONTAINER_NAME=srsdu1
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
    volumes:
      - ${TELEGRAF_DU1_CONFIG:-./telegraf/telegraf_du_external.conf}:/etc/srs/telegraf.conf:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.2.4

  # Telegraf for DU2
  telegraf-du2:
    container_name: telegraf_du2
    image: srsran/telegraf
    build:
      context: telegraf
    depends_on:
      influxdb:
        condition: service_healthy
      du2:
        condition: service_started
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    env_file:
      - .env
    environment:
      - WS_URL=175.53.1.14:8001
      - INFLUXDB3_TESTBED=du2
      - TELEGRAF_CONTAINER_NAME=srsdu2
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
    volumes:
      - ${TELEGRAF_DU2_CONFIG:-./telegraf/telegraf_du_external.conf}:/etc/srs/telegraf.conf:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.2.5

  # =============================================================================
  # Monitoring Infrastructure
  # =============================================================================

  # InfluxDB - Time Series Database
  influxdb:
    container_name: influxdb
    image: influxdb:${INFLUXDB3_VERSION:-3.1.0-core}
    user: "0:0"
    volumes:
      - influxdb-storage:/var/lib/influxdb3:rw
    env_file:
      - .env
    environment:
      - LOG_FILTER=${INFLUXDB3_LOG_LEVEL:-error}
    command: >
      --object-store=memory --data-dir=/var/lib/influxdb3 --plugin-dir=/var/lib/influxdb3-plugins --node-id="${INFLUXDB_NODE_ID:-node0}" --http-bind="${INFLUXDB3_HTTP_BIND_ADDR:-0.0.0.0:8081}" --without-auth
    restart: on-failure:10
    healthcheck:
      test: >
        curl -f ${INFLUXDB3_HOST_URL:-http://127.0.0.1:8081}/health
      timeout: 5s
      interval: 1s
    ports:
      - "8086:${INFLUXDB3_PORT:-8081}"
    networks:
      oran-intel:
        ipv4_address: 175.40.1.5

  # Grafana - Visualization Dashboard
  grafana:
    container_name: grafana
    image: srsran/grafana
    build:
      context: grafana
      args:
        GF_VERSION: ${GF_VERSION:-12.0.2}
        LOGO_URL: ${GF_LOGO_URL:-https://raw.githubusercontent.com/srsran/srsRAN_Project_docs/main/docs/source/.imgs/logo.png}
    volumes:
      - grafana-storage:/var/lib/grafana:rw
    env_file:
      - .env
    depends_on:
      influxdb:
        condition: service_healthy
    ports:
      - "3300:${GF_PORT:-3000}"
    networks:
      oran-intel:
        ipv4_address: 175.40.1.6

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      oran-intel:
        ipv4_address: 175.40.1.7

  # Node Exporter - Host System Metrics
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    networks:
      oran-intel:
        ipv4_address: 175.40.1.8
    pid: host

  # =============================================================================
  # Data Collection and Stress Generation
  # =============================================================================

  # Data Collector
  # Collects metrics from all E2 nodes
  data-collector:
    container_name: data_collector
    image: python:3.11-slim
    volumes:
      - ../scripts/data_collection:/scripts:ro
      - ue-storage:/data
      - ./collected_data:/data/metrics
    environment:
      - COLLECTION_INTERVAL=1
      - CADVISOR_URL=http://175.40.1.7:8080
      - NODE_EXPORTER_URL=http://175.40.1.8:9100
      - E2_NODES=cu0:srscu0:175.53.10.1:8001,cu1:srscu1:175.53.10.2:8001,du0:srsdu0:175.53.1.10:8001,du1:srsdu1:175.53.1.13:8001,du2:srsdu2:175.53.1.14:8001
    working_dir: /scripts
    command: 
      - bash
      - -c
      - pip install requests websocket-client && python collect_metrics.py --interval 1 --output-dir /data/metrics --cadvisor-url http://175.40.1.7:8080 --node-exporter-url http://175.40.1.8:9100 --e2-nodes cu0:srscu0:175.53.10.1:8001,cu1:srscu1:175.53.10.2:8001,du0:srsdu0:175.53.1.10:8001,du1:srsdu1:175.53.1.13:8001,du2:srsdu2:175.53.1.14:8001
    networks:
      oran-intel:
        ipv4_address: 175.53.1.102
    depends_on:
      - cu0
      - cu1
      - du0
      - du1
      - du2
      - cadvisor
      - node-exporter

  # Stress Generator
  # Generates stresses only during positive traffic slope with configurable probabilities
  # Note: In test_mode, traffic is automatically generated by the DU, so no traffic-generator
  # service is needed. Traffic pattern is used for stress timing coordination.
  stress-generator:
    container_name: stress_generator
    image: python:3.11-slim
    privileged: true
    volumes:
      - ../scripts/data_collection:/scripts:ro
      - ue-storage:/data
      - ./stress_data:/data/stress
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - STRESS_SCENARIO=traffic_aware
      - STRESS_DURATION=24h
      - CONTAINERS=srscu0,srscu1,srsdu0,srsdu1,srsdu2
      # Stress probabilities (0.0-1.0) for each stress type
      - STRESS_PROB_CPU=0.3
      - STRESS_PROB_MEMORY=0.2
      - STRESS_PROB_IO=0.15
      - STRESS_PROB_NETWORK_LOSS=0.1
      - STRESS_PROB_NETWORK_LATENCY=0.15
      - STRESS_PROB_DISK=0.1
      # Traffic pattern for slope detection (test_mode traffic is auto-generated)
      - TRAFFIC_PATTERN=[11.0, 8.1, 5.6, 3.6, 2.7, 1.9, 3.0, 5.0, 7.1, 11.1, 11.2, 11.9, 12.3, 13.0, 13.1, 12.9, 12.7, 12.4, 12.2, 12.0, 13.0, 14.0, 15.0, 14.0]
    working_dir: /scripts
    command: 
      - bash
      - -c
      - |
        apt-get update && apt-get install -y docker.io && pip install requests && python generate_stress.py --scenario traffic_aware --duration 86400 --containers srscu0,srscu1,srsdu0,srsdu1,srsdu2 --output-dir /data/stress --traffic-pattern '[11.0, 8.1, 5.6, 3.6, 2.7, 1.9, 3.0, 5.0, 7.1, 11.1, 11.2, 11.9, 12.3, 13.0, 13.1, 12.9, 12.7, 12.4, 12.2, 12.0, 13.0, 14.0, 15.0, 14.0]' --stress-prob-cpu 0.3 --stress-prob-memory 0.2 --stress-prob-io 0.15 --stress-prob-network-loss 0.1 --stress-prob-network-latency 0.15 --stress-prob-disk 0.1
    networks:
      oran-intel:
        ipv4_address: 175.53.1.103
    depends_on:
      - cu0
      - cu1
      - du0
      - du1
      - du2
