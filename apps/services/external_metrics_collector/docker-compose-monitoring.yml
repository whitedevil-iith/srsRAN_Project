version: '3.8'

# Docker Compose configuration for external metrics monitoring
# This sets up cAdvisor and Node Exporter for use with srsRAN's external metrics collector
#
# Usage:
#   docker-compose -f docker-compose-monitoring.yml up -d
#
# Verify:
#   curl http://localhost:8080/api/v1.3/docker    # cAdvisor
#   curl http://localhost:9100/metrics            # Node Exporter

services:
  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring

  # Node Exporter - Host metrics
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    network_mode: host
    pid: host

networks:
  monitoring:
    driver: bridge

